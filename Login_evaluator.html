<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Riders</title>
    <link rel="icon" href="tech_riders_logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="Login_evaluator.css">
    <script>
        function checkLogin(event) {
            event.preventDefault(); // Prevent page reload
        
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
        
            fetch("http://localhost:3000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }) // ðŸ”¥ Removed city
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("âœ… Login Successful!");
                    window.location.href = "Authenticate-Voter.html"; // Redirect on success
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error("Error:", error));
        }        
    </script>
</head>
<body>
    <center><h1>Evaluator Login</h1></center>
    <div class="container">
        <h6>Login</h6>
        <form onsubmit="checkLogin(event)">
            <div class="log-pass">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter name" required>
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" id="submit-btn"><i class="fa-solid fa-share"></i> Submit</button>
            <button type="reset"><i class="fa-solid fa-rotate-right"></i> Reset</button>
        </form>
    </div>
</body>
</html>
